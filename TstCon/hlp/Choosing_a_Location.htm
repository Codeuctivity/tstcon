<h1 style="page-break-after: auto">Choosing a Location for Logging Output</h1>
<p class="Text">Use the <span class="Bold">Logging Options</span> dialog box to 
select a method of logging the events fired by your control.</p>
<p class="LabelSpecial" style="page-break-after: auto">To log events</p>
<p class="NumberedList1">1. From the <b>Options</b> menu, choose <b>Logging</b>.</p>
<p class="NumberedList1">2. Choose a location to which events will be logged.</p>
