<h1 style="page-break-after: auto">Setting the Level of Debugging</h1>
<p class="Text">You can set the level of output to the debugger to none, normal, 
or verbose.</p>
<p class="LabelSpecial" style="page-break-after: auto">To set the level of 
output to the debugger</p>
<p class="NumberedList1">1. From the <b>Options</b> menu, choose <b>Trace Level</b>.</p>
<p class="NumberedList1">2. Choose either <b>None</b>, <b>Normal</b>, or <b>
Verbose</b>.</p>
